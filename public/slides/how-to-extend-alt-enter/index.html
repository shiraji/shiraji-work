<html>
<head>
  <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="../slides.css"></link>
</head>
<body bgcolor="black">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('.carousel-control-prev, .carousel-control-next').hover(
      function() {
        $(this).css( { opacity : 1 } ).addClass("carousel-control-hover")
      }, function() {
        $(this).css( { opacity : 0 } ).removeClass("carousel-control-hover")
      }
    )
  })
  </script>

  <div class="c-wrapper">
    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block" src="./how-to-extend-alt-enter/how-to-extend-alt-enter.001.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
              <img class="d-block" src="./how-to-extend-alt-enter/how-to-extend-alt-enter.025.gif">
          </div>
          <div class="carousel-item">
            <video class="video-fluid" autoplay controls>
              <source class="d-block" src="./how-to-extend-alt-enter/how-to-extend-alt-enter.029.mov" type="video/mp4" />
            </video>
          </div>
          <div class="carousel-item">
            <video class="video-fluid" autoplay controls>
              <source class="d-block" src="./how-to-extend-alt-enter/how-to-extend-alt-enter.053.mp4" type="video/mp4" />
            </video>
          </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>

</html>
